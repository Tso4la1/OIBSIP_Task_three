<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Temperature Converter</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="/assets/newLobl-removebg-preview.png"
    />
    <!-- css links -->

    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="temperature-converter">
        <!-- mobile Icons -->

        <div class="mobile">
          <p id="time"></p>
          <div>
            <i class="ri-bar-chart-line"></i>
            <i class="ri-wifi-line"></i>
            <i class="ri-battery-fill"></i>
          </div>
        </div>
        <h2 class="title">Temperataure Converter</h2>

        <!-- showing result here -->
        <div class="result">
          <span class="result-heading">Result (Celsius)</span>
          <h2 class="celsius-value" id="celsius">1</h2>
        </div>

        <!-- input field -->
        <div class="degree-type">
          <!-- for degrees -->

          <div class="degree-field">
            <label for="degree">Degrees</label>
            <input type="number" name="degree" id="degree" />
          </div>

          <!-- for option selection -->
          <div class="temp-field">
            <label for="temp-type">Type</label>
            <select name="temperatures" id="temp-type" autocomplete="on">
              <option value="fahrenheit" id="fahrenheit">
                fahrenheit-celsius
              </option>
              <option value="kelvin" id="kelvin">kelvin-celsius</option>
              <option value="Celsius" id="Celsius">celsius-fahrenheit</option>
            </select>
          </div>
        </div>
        <button id="convert-btn">Convert</button>
      </div>
      <div class="last-text">
        <p>Design by byteCraft</p>
      </div>
      <div class="footer_bar">
        Copyright &copy 2024 Omayuku Oritsetsolayemi. All rights reserved
      </div>
    </div>

    <!-- script tags -->
    <script src="index.js"></script>
  </body>
</html>
